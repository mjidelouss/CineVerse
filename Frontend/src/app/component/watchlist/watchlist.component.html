<div class="bg-black">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- WatchList -->
    <div class="container">
        <div class="item mt-4 mb-4">
            <div class="ms-3 d-flex justify-content-evenly">
                <p class=""><a class="text-white opacity-75 fs-5" href="#">Profile</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Movies</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Diary</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Reviews</a></p>
                <p class="ms-3"><a class="text-danger fs-5" href="#">Watchlist</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Likes</a></p>
            </div>
        </div>
    </div>
    <!-- Filter Options -->
    <div class="container mt-5 mb-5">

        <!-- Add Movie search -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="movieSearch" class="mb-1 text-white opacity-75 fs-4">Add Movie</label>
                <div class="input-group d-flex">
                    <input type="text" class="form-control bg-dark border-0 text-white" id="movieSearch" placeholder="Search for movies...">
                    <div class="input-group-append ms-2">
                        <button class="btn btn-outline-success" type="button">Add</button>
                    </div>
                </div>
            </div>

        <!-- Filter options -->
            <div class="col-md-3">
                <label for="genreFilter" class="mb-1 text-white opacity-75 fs-4">Filter by Genre</label>
              <select class="form-control bg-dark text-white border-0" id="genreFilter" name="genre" [(ngModel)]="selectedGenre" (change)="filterWatchedMoviesByGenre()">
                <option value="">All Genres</option>
                <option *ngFor="let genre of genres" value="{{ genre.name }}">{{ genre.name }}</option>
              </select>
            </div>

            <div class="col-md-3">
                <label for="decadeFilter" class="mb-1 text-white opacity-75 fs-4">Filter by Decade</label>
              <select class="form-control bg-dark text-white border-0" id="decadeFilter" [(ngModel)]="selectedDecade" (change)="filterWatchedMoviesByDecade()">
                <option value="">All Decades</option>
                <option value="1860s">1860s</option>
                <option value="1870s">1870s</option>
                <option value="1880s">1880s</option>
                <option value="1890s">1890s</option>
                <option value="1900s">1900s</option>
                <option value="1910s">1910s</option>
                <option value="1920s">1920s</option>
                <option value="1930s">1930s</option>
                <option value="1940s">1940s</option>
                <option value="1950s">1950s</option>
                <option value="1960s">1960s</option>
                <option value="1970s">1970s</option>
                <option value="1980s">1980s</option>
                <option value="1990s">1990s</option>
                <option value="2000s">2000s</option>
                <option value="2010s">2010s</option>
                <option value="2020s">2020s</option>
              </select>
            </div>
        </div>

        <!-- Watchlist Movies -->
        <div class="row" id="itemContainer">
            <!-- Movies Cards Section -->
            <div class="col-lg-2 col-md-4 card bg-black movie-card" *ngFor="let movie of movies">
                <img [src]="movie.image" class="card-img-top movie-poster rounded" alt="Movie 1" (click)="onMovieClick(movie.id)">
              <div class="movie-overlay">
                <mat-icon class="text-light">visibility</mat-icon>
                <mat-icon class="text-light">favorite_border</mat-icon>
                <mat-icon class="text-light">more_vert</mat-icon>
              </div>
            </div>
        </div>

    </div>
    <!-- Footer Section -->
    <hr class="text-muted mt-4">
    <app-footer></app-footer>
</div>
