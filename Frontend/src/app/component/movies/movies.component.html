<div class="bg-black">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Trending Today -->
  <div class="container mt-4 text-center">
    <h1 class="fw-bolder text-white">Trending Today</h1>
    <hr class="text-white">
    <div class="row justify-content-center">
      <!-- Loop through trendingMovies array -->
      <div *ngFor="let movie of trendingMovies" class="col-lg-2 col-md-4 movie-card position-relative">
        <div (click)="onMovieClick(movie.id)">
          <img [src]="movie.image" class="card-img-top movie-poster rounded" alt="Movie {{ movie.title }}">
          <div class="movie-overlay">
            <mat-icon class="text-light">visibility</mat-icon>
            <mat-icon class="text-light">favorite_border</mat-icon>
            <mat-icon class="text-light">more_vert</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 2023 Banner Section -->
  <div class="container text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-2 col-md-4 card banner-card bg-black">
        <img src="../../../assets/images/img/banner.png" class="card-img-top banner-poster rounded" alt="Banner">
      </div>
    </div>
  </div>


  <!--Browse Movies Section -->
  <div class="container text-center">
    <h1 class="fw-bolder text-white">Browse Movies</h1>
    <hr class="text-white">
    <div class="row justify-content-center">
      <div *ngFor="let movie of movies" (click)="onMovieClick(movie.id)" class="col-lg-2 col-md-4 card bg-black movie-card">
        <img [src]="movie.image" class="card-img-top movie-poster rounded" alt="Movie 1">
        <div class="movie-overlay">
          <mat-icon class="text-light">visibility</mat-icon>
          <mat-icon class="text-light">favorite_border</mat-icon>
          <mat-icon class="text-light">more_vert</mat-icon>
        </div>
      </div>
    </div>
    <!-- Pagination component -->
    <mat-paginator class="bg-black rounded d-flex justify-content-center fs-4" [length]="totalMovies" [pageSize]="pageSize" (page)="onPageChange($event)">
    </mat-paginator>

  </div>


  <!-- Footer Section -->
  <hr class="text-muted">
  <app-footer></app-footer>
</div>
