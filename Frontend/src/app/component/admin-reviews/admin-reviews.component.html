<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
  id="main-wrapper"
  class="vh-100"
  [ngClass]="{ 'show-sidebar': showMobileMenu }"
  dir="ltr"
  data-theme="light"
  data-layout="vertical"
  [attr.data-sidebartype]="sidebartype"
  data-sidebar-position="absolute"
  data-header-position="absolute"
  data-boxed-layout="full"
>
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in topbar.scss -->
  <!-- ============================================================== -->
  <header class="topbar" data-navbarbg="skin1">
    <nav class="d-flex top-navbar navbar-expand-lg navbar-dark">
      <div
        class="navbar-header bg-dark"
        [ngClass]="expandLogo ? 'expand-logo' : ''"
        data-logobg="skin6"
      >
        <!-- This is for the sidebar toggle which is visible on mobile only -->
        <a
          (click)="showMobileMenu = !showMobileMenu"
          class="nav-toggler waves-effect waves-light d-block d-lg-none"
          href="javascript:void(0)"
        >
          <i [ngClass]="showMobileMenu ? 'bi bi-text-left fs-6' : 'bi bi-text-left fs-6'"></i>
        </a>
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <a class="navbar-brand " href="/">
          <!-- Logo icon -->

          <!--End Logo icon -->
          <!-- Logo text -->
          <span class="logo-text">
            <!-- Light Logo text -->
            <div class="sidebar-heading ms-3 text-white fs-6 fw-bold text-uppercase"><i
              class=""></i>Cine <span class="" style="color: hsl(6, 100%, 42%)">Verse</span>
      </div>
          </span>
        </a>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Toggle which is visible on mobile only -->
        <!-- ============================================================== -->
        <a
          class="topbartoggler d-block d-lg-none waves-effect waves-light bg-dark"
          href="javascript:void(0)"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
        >
          <i class="bi bi-text-right fs-6"></i>
        </a>
      </div>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <div
        class="navbar-collapse collapse bg-dark"
        style="border-bottom: 1px solid darkgrey"
        id="navbarSupportedContent"
        data-navbarbg="skin1"
        [ngbCollapse]="!isCollapsed"
      >
        <app-navigation
          (toggleSidebar)="toggleSidebarType()"
          class="w-100"
        ></app-navigation>
      </div>
    </nav>
  </header>
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <aside
    class="left-sidebar bg-dark border-end"
    data-sidebarbg="skin6"
    (mouseover)="Logo()"
    (mouseout)="Logo()"
  >
    <app-sidebar></app-sidebar>
  </aside>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper bg-dark vh-100">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card bg-dark shadow">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                    <h4 class="card-title text-white">Reviews</h4>
                  <h5 class="card-subtitle text-success">Overview of the Reviews</h5>
                </div>
              </div>
              <ngb-alert class="mt-2" *ngIf="showAlert" [type]="'danger'" [dismissible]="false" (closed)="showAlert = false">Review Deleted Successfully</ngb-alert>
              <div class="table-responsive">
                <table class="table align-middle text-nowrap" id="competitionsTable">
                  <thead>
                  <tr>
                    <th class="text-white font-medium fs-4">Movie</th>
                    <th class="text-white font-medium fs-4">User</th>
                    <th class="text-white font-medium fs-4">Rating</th>
                    <th class="text-white font-medium fs-4">Timestamp</th>
                    <th class="text-white font-medium fs-4">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor='let review of reviews'>
                    <td class="fs-4 text-white">{{ review.title }}</td>
                    <td>
                      <h5 class="mb-0 fw-normal fs-4 text-white">{{ review.firstname }}</h5>
                    </td>
                    <td>
                      <h5 class="mb-0 fw-normal fs-4 text-white">{{ review.rating }}</h5>
                    </td>
                    <td>
                      <h5 class="mb-0 fw-normal fs-4 text-white">{{ review.timestamp }}</h5>
                    </td>

                    <td class="">
                      <button type="submit" class="btn btn-danger ms-1"
                              (click)="deleteReview(review.id)">Delete</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <mat-paginator [length]="totalReviews" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
                </mat-paginator>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
