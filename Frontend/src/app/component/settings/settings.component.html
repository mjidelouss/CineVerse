<div class="bg-black">
  <!-- Navbar -->
  <app-navbar></app-navbar>
  <!-- Profile Settings -->
  <div class="container mt-5 text-center">
    <h1 class="fw-bolder text-white">Account Settings</h1>
    <hr class="text-white">
    <div class="row justify-content-center">
      <!-- Profile Image Input -->
      <div class="row justify-content-center">
        <div>
          <img [src]="user.image" height="110" width="170"
               class="img-fluid rounded-circle mb-4" alt="User">
        </div>
        <div class="col-md-4 mb-3">
          <label for="profileImage" class="form-label text-white opacity-75 fs-4">Profile Image</label>
          <input type="file" accept="image/*" (change)="onFileChange($event, 'image')" class="form-control bg-dark border-0 text-white" id="profileImage">
        </div>
      </div>

      <div class="row justify-content-center">
        <!-- Firstname Input -->
        <div class="col-md-4 mb-3">
          <label for="firstname" class="form-label text-white opacity-75 fs-4">Firstname</label>
          <input type="text" class="form-control bg-dark border-0 text-white" id="firstname" [(ngModel)]="user.firstname" name="firstname">
        </div>
        <!-- Lastname Input -->
        <div class="col-md-4 mb-3">
          <label for="lastname" class="form-label text-white opacity-75 fs-4">Lastname</label>
          <input type="text" class="form-control bg-dark border-0 text-white" id="lastname" [(ngModel)]="user.lastname" name="lastname">
        </div>
      </div>
      <div class="row justify-content-center">
        <!-- Email Input -->
        <div class="col-md-4 mb-3">
          <label for="email" class="form-label text-white opacity-75 fs-4">Email</label>
          <input type="email" class="form-control bg-dark border-0 text-white" id="email" [(ngModel)]="user.email" name="email">
        </div>
        <!-- Location Input -->
        <div class="col-md-4 mb-3">
          <label for="location" class="form-label text-white opacity-75 fs-4">Location</label>
          <input type="text" class="form-control bg-dark border-0 text-white" id="location" [(ngModel)]="user.location" name="location">
        </div>
      </div>
      <!-- Bio Input -->
      <div class="col-md-8 mb-3">
        <label for="bio" class="form-label text-white opacity-75 fs-4">Bio</label>
        <textarea class="form-control bg-dark border-0 text-white" id="bio" [(ngModel)]="user.bio" name="bio" rows="4"></textarea>
      </div>
      <!-- Save Changes Button -->
      <div class="col-12">
        <button type="button" class="btn btn-outline-success rounded p-2" (click)="saveChanges()">Save Changes</button>
      </div>
    </div>

  </div>


  <!-- Footer Section -->
  <hr class="text-muted mt-4">
  <app-footer></app-footer>
</div>
