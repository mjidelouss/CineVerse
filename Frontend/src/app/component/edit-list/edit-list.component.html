<div class="bg-black">
  <!-- Navbar -->
  <app-navbar></app-navbar>
  <!-- NEW LIST  -->
  <div class="container mt-3 ">
    <h1 class="fw-bolder text-white">EDIT LIST</h1>
    <hr class="text-white">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <form (ngSubmit)="addMovieToList()" class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label text-white opacity-75 fs-4 fw-bold">Title</label>
            <input type="text" class="form-control bg-dark border-0 text-white" id="name" name="name" height="100" [(ngModel)]="listTitle" required>
            <img src="../../../assets/images/img/list.jpg" height="260" width="527" class="rounded mt-2">
          </div>
          <div class="col-md-6">
            <label for="description" class="form-label text-white opacity-75 fs-4 fw-bold">Description</label>
            <textarea class="form-control bg-dark border-0 text-white" id="description" name="description" [(ngModel)]="listDescription" required></textarea>
          </div>
          <!-- Add Movie search -->
          <div class="row mt-3 mb-3">
            <div class="col-md-6">
              <label for="movieSearch" class="mb-1 text-white opacity-75 fs-4 fw-bold">Add Movie</label>
              <div class="input-group d-flex">
                <input type="text" class="form-control border-0 bg-dark text-white" id="movieSearch" placeholder="Search for movies...">
                <div class="input-group-append ms-2">
                  <button class="btn btn-outline-success" type="button">Add</button>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-danger mt-4 ms-3 w-100"><span class="">DELETE</span></button>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success mt-4 ms-2 w-100"><span class="">SAVE</span></button>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-info mt-4 ms-2 w-100"><span class="">VIEW LIST</span></button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>


  <!-- Footer Section -->
  <hr class="text-muted">
  <app-footer></app-footer>
</div>
