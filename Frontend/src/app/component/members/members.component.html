<div class="bg-black">
  <!-- Navbar -->
  <app-navbar></app-navbar>
  <!-- 2023 Banner Section -->
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-lg-2 col-md-4 card banner-card bg-black">
        <img src="../../../assets/images/img/banner.png" class="card-img-top banner-poster rounded" alt="Banner">
      </div>
    </div>
  </div>

  <div class="container text-center mt-3">
    <div class="row">
      <p class="display-6 big-title">Film lovers, critics and friends â€” find popular members.</p>
    </div>
  </div>

  <!-- Browse Members Cards Section -->
  <div class="container mt-3">
    <h1 class="fw-bold text-white">Browse Members</h1>
    <hr class="text-white">
    <div class="row justify-content-center">
      <!-- Loop through Members array -->
      <div *ngFor="let user of users" class="col-lg-2 col-md-4 movie-card position-relative">
        <div class="d-block">
          <img [src]="user.image" height="96" width="160" class="img-fluid rounded-circle" alt="User" (click)="onUserClick(user.id)">
          <p class="mt-3 text-white fs-4">{{ user.firstname}} {{ user.lastname}}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Pagination component -->
  <mat-paginator class="bg-black rounded d-flex justify-content-center fs-4" [length]="totalUsers" [pageSize]="pageSize" (page)="onPageChange($event)">
  </mat-paginator>
  <!-- Footer Section -->
  <hr class="text-muted">
  <app-footer></app-footer>
</div>
