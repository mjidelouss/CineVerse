<div class="bg-black">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- WatchList -->
    <div class="container">
        <div class="item mt-4 mb-4">
            <div class="ms-3 d-flex justify-content-evenly">
                <p class=""><a class="text-white opacity-75 fs-5" href="#">Profile</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Movies</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Diary</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Reviews</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Watchlist</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Lists</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-5" href="#">Likes</a></p>
            </div>
        </div>
    </div>

    <!-- Filter Options -->
    <div class="container mt-5 mb-5">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="genreFilter" class="mb-1 text-white opacity-75 fs-4 fw-bold">Filter by Genre:</label>
                <select class="form-control" id="genreFilter">
                    <option value="">All Genres</option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="comedy">Comedy</option>
                    <!-- Add more genres as needed -->
                </select>
            </div>

            <div class="col-md-4">
                <label for="decadeFilter" class="mb-1 text-white opacity-75 fs-4 fw-bold">Filter by Decade:</label>
                <select class="form-control" id="decadeFilter">
                    <option value="">All Decades</option>
                    <option value="1980s">1980s</option>
                    <option value="1990s">1990s</option>
                    <option value="2000s">2000s</option>
                    <!-- Add more decades as needed -->
                </select>
            </div>

            <div class="col-md-4">
                <label for="sortFilter" class="mb-1 text-white opacity-75 fs-4 fw-bold">Sort by:</label>
                <select class="form-control" id="sortFilter">
                    <option value="date">Date</option>
                    <option value="rating">Rating</option>
                    <!-- Add more sorting options as needed -->
                </select>
            </div>
        </div>

        <!-- Movies - Reviews - Lists -->
        <div class="mt-5">
            <div class="d-flex">
                <p class=""><a class="text-white opacity-75 fs-4 fw-bold" href="#">Movies</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-4 fw-bold" href="#">Reviews</a></p>
                <p class="ms-3"><a class="text-white opacity-75 fs-4 fw-bold" href="#">Lists</a></p>
            </div>
            <hr class="text-white">
        </div>

        <!-- Watchlist Movies -->
        <div class="row" id="itemContainer">
            <!-- Movies Cards Section -->
            <div class="col-lg-2 col-md-4 card bg-black movie-card" *ngFor="let movie of movies">
                <img [src]="movie.image" class="card-img-top movie-poster rounded" alt="{{ movie.title }}" (click)="onMovieClick(movie.id)">
            </div>
        </div>

    </div>
    <!-- Footer Section -->
    <hr class="text-muted mt-4">
    <app-footer></app-footer>
</div>
