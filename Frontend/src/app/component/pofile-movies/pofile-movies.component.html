<div class="bg-black">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- WatchList -->
    <div class="container">
        <div class="item mt-4 mb-4">
          <div class="ms-3 d-flex justify-content-evenly">
            <p class=""><a class="text-white opacity-75 fs-5 crum" (click)="onProfileClick()">Profile</a></p>
            <p class="ms-3"><a class="text-danger fs-5 crum" (click)="onProfileMoviesClick()">Movies</a></p>
            <p class="ms-3"><a class="text-white opacity-75 fs-5 crum" (click)="onDiaryClick()">Diary</a></p>
            <p class="ms-3"><a class="text-white opacity-75 fs-5 crum" (click)="onReviewsClick()">Reviews</a></p>
            <p class="ms-3"><a class="text-white opacity-75 fs-5 crum" (click)="onWatchListClick()">Watchlist</a></p>
            <p class="ms-3"><a class="text-white opacity-75 fs-5 crum" (click)="onLikesClick()">Likes</a></p>
          </div>
        </div>
    </div>

    <!-- Filter Options -->
    <div class="container mt-5 mb-5">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="genreFilter" class="mb-1 text-white opacity-75 fs-4">Filter by Genre</label>
            <select class="form-control bg-dark text-white border-0" id="genreFilter" name="genre" [(ngModel)]="selectedGenre" (change)="filterMoviesByGenre()">
              <option value="">All Genres</option>
              <option *ngFor="let genre of genres" value="{{ genre.name }}">{{ genre.name }}</option>
            </select>
          </div>


          <div class="col-md-4">
                <label for="decadeFilter" class="mb-1 text-white opacity-75 fs-4">Filter by Decade</label>
            <select class="form-control bg-dark text-white border-0" id="decadeFilter" [(ngModel)]="selectedDecade" (change)="filterMovies()">
              <option value="">All Decades</option>
              <option value="1860s">1860s</option>
              <option value="1870s">1870s</option>
              <option value="1880s">1880s</option>
              <option value="1890s">1890s</option>
              <option value="1900s">1900s</option>
              <option value="1910s">1910s</option>
              <option value="1920s">1920s</option>
              <option value="1930s">1930s</option>
              <option value="1940s">1940s</option>
              <option value="1950s">1950s</option>
              <option value="1960s">1960s</option>
              <option value="1970s">1970s</option>
              <option value="1980s">1980s</option>
              <option value="1990s">1990s</option>
              <option value="2000s">2000s</option>
              <option value="2010s">2010s</option>
              <option value="2020s">2020s</option>
            </select>

          </div>

        </div>

        <!-- Movies - Reviews - Lists -->
        <div class="mt-5">
            <p class=""><a class="text-white opacity-75 fs-5 fw-bold">Watched</a></p>
            <hr class="text-white">
        </div>

        <!-- Movies -->
        <div class="row" id="itemContainer">
            <!-- Movies Cards Section -->
              <div *ngFor="let movie of movies" class="col-lg-2 col-md-4 card bg-black movie-card" (click)="onMovieClick(movie.id)">
                <img [src]="movie.image" class="card-img-top movie-poster rounded" alt="Movie 1">
                <div class="col mt-1 text-center">
                  <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                    <mat-icon class="star" [ngClass]="{ 'star-hover': i < movie.rate }">star</mat-icon>
                  </ng-container>
                </div>
              </div>
        </div>

    </div>
    <!-- Footer Section -->
    <hr class="text-muted mt-4">
    <app-footer></app-footer>
</div>
